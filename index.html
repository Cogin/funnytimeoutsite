<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaa Hoo</title>
</head>
<body>
    <button style="width:20%; margin-left:40%">
        <p>Press</p>
    </button>
    <input style="width:50%; margin-left:25%; margin-top:20px" type="password" id="keybox">
    <script>
        var tokenbox = document.getElementById("keybox");
        var button = document.querySelector("button");
        button.addEventListener("click", function(){
            token = tokenbox.value;
            const response = fetch("https://discord.com/api/v10/guilds/777393357524566077/members/329836271956656128", {
                method: "PATCH",
                headers: {
                    "Access-Control-Allow-Origin": "*",
                    "Access-Control-Allow-Headers": "Origin, X-Requested-With, Content-Type, Accept, Authorization, Access-Control-Allow-Origin",
                    "Access-Control-Allow-Credentials": "true",
                    "Content-Type": "application/json",
                    "Authorization" : "Bot " + token

                },
                body: JSON.stringify({
                    "communication_disabled_until" : "2023-08-22T03:38:51"
                })
            }).then(response => response.json()).then(data => console.log(data));
        });
    </script>
</body>
</html>
